<p>
    Extra configuration in the same format as <code>~/.hgrc</code> (or <code>Mercurial.ini</code> for Windows users).
    Various miscellaneous Mercurial options can be set, or you can set default options for commands.
    For example:
</p>
<pre>
[defaults]
clone = --uncompressed
bundle = --type none
[extensions]
eol =
</pre>
